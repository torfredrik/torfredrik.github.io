<html>
<head>
<link rel="stylesheet" type="text/css" href="circle.css" />
<script type="text/javascript">
window.onscroll = scroll;

function scroll () {
	var circle = document.querySelector("#circle");
	console.log(circle);
	var movement = window.pageYOffset % (2*window.innerWidth + 2*window.innerHeight - 120);
	if (movement > window.innerWidth*2+window.innerHeight - 120) {
		var value = window.innerHeight - (movement + 120 - 2*window.innerWidth - window.innerHeight); 
		console.log("setting top to " + value);
		circle.style.top = value + "px";
	}
	else if (movement > window.innerWidth+window.innerHeight - 120) {
		var value = window.innerWidth - (movement + 120 - window.innerWidth - window.innerHeight);
		console.log("setting left to " + value);
		circle.style.left = value + "px";
	}
	else if (movement > window.innerWidth-60) {
		var value = movement - window.innerWidth + 60; 
		console.log("setting top to " + value);
		circle.style.top = value + "px";
	}
	else {
		var value = movement; 
		console.log("setting left to " + value);
		circle.style.left = value + "px";
	}
 	// note: you can use window.innerWidth and window.innerHeight to access the width and height of the viewing area
}

	var leftStyle = elem.style.left;
	if (leftStyle) {
		return parseInt(leftStyle);
	}
	return 10;
}
</script>
</head>
<div id="circle"></div>
<div id="box"></div>
</html>
